<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Adjusted path based on structure -->
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div id="error-message" class="error-message"></div> <!-- Error message section -->

        <div class="register-prompt">
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </div>

    <!-- Import auth.js as a module -->
    <script type="module" src="../js/auth.js"></script> <!-- Adjusted path based on structure -->
</body>
</html>
